---
surface:
  _:
    _:
      $DARK: black
      $LIGHT: white
    subdued: bluegray-50
    hover: bluegray-100
    pressed: gray-200
  selected:
    _:
      $LIGHT: aqua-50
      $DARK: aqua-900
    hover:
      $LIGHT: aqua-100
      $DARK: aqua-800
    pressed:
      $LIGHT: aqua-200
      $DARK: aqua-700
  critical:
    _: red-100
    subdued: red-50
    hover: red-200
    pressed: red-300
  success:
    _:
      $LIGHT: green-100
      $DARK: green-800
    subdued:
      $LIGHT: green-50
      $DARK: green-900
    hover:
      $LIGHT: green-200
      $DARK: green-700
    pressed:
      $LIGHT: green-300
      $DARK: green-600
  highlight:
    _: aqua-100
    subdued: aqua-50
    hover: aqua-200
    pressed: aqua-300
  neutral:
    _: gray-100
    subdued: gray-50
    hover: gray-100
    pressed: gray-200
    disabled: gray-100
  primary:
    selected: aqua-50
    hover: aqua-100
    selected_pressed: aqua-200

border:
  success:
    $LIGHT: green-600
    $DARK: green-400

text:
  _: gray-700
  subdued: gray-500
  disabled: bluegray-300
  primary: blue-600
  interactive: blue-600 # ?
  critical: red-600
  warning: yellow-600
  success: green-600
  highlight: aqua-600

icon:
  _: gray-500
  subdued: bluegray-400
